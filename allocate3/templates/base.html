{% load static %}
<!DOCTYPE html>
<html ng-app="AllocateApp">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Feed Example - Semantic</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  <script src="{% static 'js/libs/jquery.min.js' %}"></script>
  <script src="{% static 'js/libs/semantic.min.js' %}"></script>
  <script src="{% static 'js/libs/angular.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_head %}
  {% endblock %}
</head>
<body class="{{ GLOBAL_CLASSNAMES }}">
    <div class="ui black medium launch right attached button main-menu">
        <i class="icon list layout"></i>
    </div>

    <div class="ui large inverted vertical floating sidebar menu">
        <a class="active item">
            Home
        </a>
        <a class="item">
            Orders
        </a>
        <a class="item">
            Products
        </a>
        <a class="item">
            Suppliers
        </a>
        <a class="item">
            Payments  <span class="ui label">12</span>
        </a>
        <div class="ui dropdown item">
            <i class="add icon"></i> New
            <div class="menu">
                <a class="item"><i class="rss icon"></i> Feed</a>
                <a class="item"><i class="tag icon"></i> Tag</a>
                <a class="item"><i class="folder icon"></i> Group</a>
            </div>
        </div>
    </div>

    <div class="main container">

        <div class="ui one column grid">
            <div class="row logo">
                <div class="wide column">
                    <img src="{% static 'img/kogan-logo.png' %}">
                </div>
            </div>

<!--             <div class="row">
                <div class="wide column">

                    <div class="ui breadcrumb">
                      <a class="section">Home</a>
                      <i class="right arrow icon divider"></i>
                      <a class="active section">Remaining orders</a>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="wide column">
                    <div class="ui four item tabular menu">
                        <a class="active item">Requiring pricing</a>
                        <a class="item">Remaining orders</a>
                        <a class="item">Confirmed orders</a>
                    </div>
                </div>
            </div> -->
            {% block content %}
            {% endblock %}

</body>

</html>
