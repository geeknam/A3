{% load static %}
<!DOCTYPE html>
<html ng-app="AllocateApp">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Feed Example - Semantic</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  <script src="{% static 'js/libs/jquery.min.js' %}"></script>
  <script src="{% static 'js/libs/semantic.min.js' %}"></script>
  <script src="{% static 'js/libs/angular.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_head %}
  {% endblock %}
</head>
<body class="{{ GLOBAL_CLASSNAMES }}">
    <div class="ui black medium launch right attached button main-menu">
        <i class="icon list layout"></i>
    </div>

    <div class="ui large inverted vertical floating sidebar menu">
        <a class="active item" href="/">
            Home
        </a>
        <a class="item" href="/products/">
            Products
        </a>
        <a class="item" href="/suppliers/">
            Suppliers
        </a>
        <div class="ui dropdown item">
            <i class="add icon"></i> Orders
            <div class="menu">
                <a class="item">Create New Manifest</a>
                <a class="item">View All Manifests</a>
                <a class="item">Unshipped Orders</a>
            </div>
        </div>
        <a class="item">
            Payments  <span class="ui label">12</span>
        </a>
    </div>

    <div class="main container">

        <div class="ui one column grid">
            <div class="row logo">
                <div class="wide column">
                    <img src="{% static 'img/kogan-logo.png' %}">
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
